<section class="section toolbox">

<section class="section participants">
	<h2>participants</h2>
  <div class="ct-chart ct-square ct-chart-1"></div>
  <div class="ct-chart ct-square ct-chart-2"></div>
  <div class="ct-chart ct-square ct-chart-3"></div>

  <script>

  new Chartist.Pie('.ct-chart-1', {

     labels: labelsPays,
     series: seriesPays
  }, {
    donut: true,
    donutWidth: 80,
    donutSolid: true,
    startAngle: 270,
    showLabel: true
  });



  new Chartist.Pie('.ct-chart-2', {

     labels: labelsCompany,
     series: seriesCompany
  }, {
    donut: true,
    donutWidth: 80,
    donutSolid: true,
    startAngle: 270,
    showLabel: true
  });


  new Chartist.Pie('.ct-chart-3', {

     labels: labelsAges,
     series: seriesAges
  }, {
    donut: true,
    donutWidth: 80,
    donutSolid: true,
    startAngle: 270,
    showLabel: true
  });

  </script>
</section>
